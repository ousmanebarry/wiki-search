<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Wiki Search</title>
	</head>
	<body>
		<header>
			<img
				class="logo"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png"
				alt="Wikipedia Logo"
				width="150"
				height="137"
			/>
			<form class="js-form">
				<input
					type="text"
					class="js-input"
					placeholder="Type a keyword and press Enter to search"
					id=""
					autofocus=""
				/>
			</form>
		</header>

		<section class="search-results">
			<div>
				<h1>
					<a
						href="https://en.wikipedia.org/?curid=3725032"
						target="_blank"
						rel="noopener"
						class="first-a"
						>Barry</a
					>
				</h1>
				<p class="link">
					<a
						href="https://en.wikipedia.org/?curid=3725032"
						target="_blank"
						rel="noopener"
						class="second-a"
						>https://en.wikipedia.org/?curid=3725032</a
					>
				</p>
				<p class="paragraph">
					Barry, Angus, Scotland, a village Barry Mill, a watermill Barry, Vale
					of Glamorgan, Wales, a town Barry Railway Company Barry railway
					station Barry,
				</p>
			</div>
		</section>
	</body>
	<script src="main.js" defer></script>
</html>
