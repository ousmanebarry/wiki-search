<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Wiki Search</title>
	</head>
	<body>
		<header>
			<img
				class="logo"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png"
				alt="Wikipedia Logo"
				width="150"
				height="137"
			/>
			<form class="js-form" id="form-js">
				<input
					type="text"
					class="js-input"
					placeholder="Type a keyword and press Enter to search"
					id="input-js"
					autofocus=""
					required
				/>
			</form>
		</header>

		<section class="search-results" id="results-search"></section>
	</body>
	<script src="main.js" defer></script>
</html>
