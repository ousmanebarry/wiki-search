<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Wiki Search</title>
	</head>
	<body>
		<header>
			<img
				class="logo"
				src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png"
				alt="Wikipedia Logo"
				width="150"
				height="137"
			/>
			<form class="js-form" id="form-js">
				<input
					type="text"
					class="js-input"
					placeholder="Type a keyword and press Enter to search"
					id="input-js"
					autofocus=""
					required
				/>
				<p>made by Ousmane Barry</p>
			</form>
		</header>

		<div class="sk-circle hidden" id="circle-sk">
			<div class="sk-circle1 sk-child"></div>
			<div class="sk-circle2 sk-child"></div>
			<div class="sk-circle3 sk-child"></div>
			<div class="sk-circle4 sk-child"></div>
			<div class="sk-circle5 sk-child"></div>
			<div class="sk-circle6 sk-child"></div>
			<div class="sk-circle7 sk-child"></div>
			<div class="sk-circle8 sk-child"></div>
			<div class="sk-circle9 sk-child"></div>
			<div class="sk-circle10 sk-child"></div>
			<div class="sk-circle11 sk-child"></div>
			<div class="sk-circle12 sk-child"></div>
		</div>

		<section class="search-results" id="results-search"></section>

		<div class="pages" id="pages-display"></div>
	</body>
	<script type="module" src="main.js" defer></script>
</html>
